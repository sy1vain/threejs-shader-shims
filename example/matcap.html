  <script>

    var DEFINES = {
      MATCAP: true,
      MATCAP_USE_PHONG: true,
    }


    ShaderShims.matcap(THREE);

    var scene = new THREE.Scene();
    var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 4 );
    camera.position.z = 1;

    var renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize( window.innerWidth, window.innerHeight );
    document.body.appendChild( renderer.domElement );

    { //cube
      var geometry = new THREE.BoxGeometry( 0.5, 0.5, 0.5, 10, 10, 10 );
      new THREE.SubdivisionModifier(2).modify(geometry);

      var img = document.querySelector('#copper');
      var texture = new THREE.TextureLoader().load( img.src );

      var material = new THREE.MeshLambertMaterial( { color: 0xffffff, map: texture } );
      material.defines = Object.assign({}, DEFINES, material.defines);

      // material = new THREE.MeshNormalMaterial();
      // material.defines = Object.assign({}, DEFINES, material.defines);

      var mesh = new THREE.Mesh( geometry, material );

      scene.add(mesh);
    }


    { //lights
      var ambientLight = new THREE.AmbientLight( 0xffffff, 0.3 );
      scene.add(ambientLight);

      var directionalLight = new THREE.DirectionalLight( 0xffffff, 0.6);
      directionalLight.position.set( 0, 0, 2 );
      directionalLight.castShadow = true;
      directionalLight.shadow.mapSize.set(1024, 1024);
      scene.add( directionalLight );
    }


    var stats = new Stats();
    document.body.appendChild( stats.domElement );

    window.addEventListener( 'resize', function(){
      camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();
			renderer.setSize( window.innerWidth, window.innerHeight );
    }, false );

    function update(){
      mesh.rotation.x += 0.005;
      mesh.rotation.y += 0.003;
    }

    function animate() {
      update();

    	requestAnimationFrame( animate );
    	renderer.render( scene, camera );

      this.stats.update()
    }
    animate();

  </script>

</body>
